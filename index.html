<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="calculate.js" defer></script>
</head>
<body>
    <h1>Chosen's Calculator</h1>
    <div id="calculator">
        <!-- <div id="display">
            <h3 class="display-txt">0</h3>
        </div> -->
        <div id="buttons">
            <div class="btn-row">
                <h3 class="display-txt">0</h3>
            </div>
            <div class="btn-row">
                <button class="num-btn top">C</button>
                <button class="num-btn top">&#177</button>
                <button class="num-btn top">%</button>
                <button class="op-btn top right">&#247</button>
            </div>
            <div class="btn-row">
                <button class="num-btn">7</button>
                <button class="num-btn">8</button>
                <button class="num-btn">9</button>
                <button class="op-btn right">&#215</button>
            </div>
            <div class="btn-row">
                <button class="num-btn">4</button>
                <button class="num-btn">5</button>
                <button class="num-btn">6</button>
                <button class="op-btn right">-</button>
            </div>
            <div class="btn-row">
                <button class="num-btn">1</button>
                <button class="num-btn">2</button>
                <button class="num-btn">3</button>
                <button class="op-btn right">+</button>
            </div>
            <div class="btn-row">
                <button class="num-btn zero-btn">0</button>
                <button class="num-btn decimal">.</button>
                <button id="eq-btn" class="right">=</button>
            </div>

        </div>
    </div>

    
</body>
</html>
